<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class='container'>
            <div id='app'>
                <div class="main">
                    <h1>Metric/Impreial Unit Conversion</h1>
                    <input id="amount-input" type="Number" name="amount" value="20">
                    <button id="convert-button">Convert</button>
                </div>
                <div class="results">
                    <div id="length-section" class="result-section">
                        <h2>Length (Meter/Feet)</h2>
                        <p>20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
                    </div>
                    <div id="volume-section" class="result-section">
                        <h2>Volume (Liters/Gallons)</h2>
                        <p>20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
                    </div>
                    <div id="mass-section" class="result-section">
                        <h2>Mass (Kilograms/Pounds)</h2>
                        <p>20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
